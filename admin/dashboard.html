<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - PeduliAnak</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-nav">
                <div class="admin-logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>PeduliAnak Admin</span>
                </div>
                <div class="admin-nav-links">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-user-circle"></i> Admin</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <ul class="admin-sidebar-menu">
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> Riwayat Diagnosis</a></li>
                <li><a href="#"><i class="fas fa-disease"></i> Penyakit</a></li>
                <li><a href="#"><i class="fas fa-stethoscope"></i> Gejala</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Pengguna</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <h2>Dashboard</h2>

            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <h3>Total Diagnosis</h3>
                    <p id="totalDiagnosis">1,245</p>
                </div>
                <div class="dashboard-card">
                    <h3>Diagnosis Hari Ini</h3>
                    <p id="todayDiagnosis">24</p>
                </div>
                <div class="dashboard-card">
                    <h3>Penyakit Terbanyak</h3>
                    <p id="topDisease">Diare</p>
                </div>
                <div class="dashboard-card">
                    <h3>Usia Paling Banyak</h3>
                    <p id="topAge">1-5 Tahun</p>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>Statistik Diagnosis 7 Hari Terakhir</h3>
                <div id="diagnosisChart" style="height: 300px; margin-top: 20px;">
                    <!-- Chart akan diisi oleh JavaScript -->
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
